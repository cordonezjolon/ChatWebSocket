<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sing In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="container">
    <br>
    <div class="row">
        <div class="col-sm-6">
            <h1>Google Sing In</h1>
            <hr>
            
            <div id="g_id_onload"
                 data-client_id="982610264152-9vl7anicpk2mmkf6llkf7hgf38c92c05.apps.googleusercontent.com"
                 data-auto_prompt="false"
                 data-callback="handleCredentialResponse">
              </div>
              <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
              </div>
              <br>
              <button class="btn btn-danger" id="google_singout">
                Sing Out
              </button>
        </div>
        <div class="col-sm-6">
            <form class="d-grid">
                <h1>Login manual</h1>
                <hr>
                <input type="text" name="correo" id="correo" class="form-control mb-2" placeholder="Correo">
                <input type="password" name="password" id="password" class="form-control mb-2" placeholder="Password">
                <br>
                <button type="submit" class="btn btn-primary " id="login">Ingresar</button>

            </form>

        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
